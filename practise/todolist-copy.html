<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    .red{
      background-color: #f00;
    }

    tbody tr {
      cursor: pointer;
    }

    .add-form {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div id="app" class="text-center">
    <h1>todolist</h1>
    <hr>
    <!-- 搜索 -->
    <form class="form-inline add-form" @submit.prevent>
      <div class="form-group">
        <label for="keyword">商品名称</label>
        <input v-model="keyword" type="text" class="form-control" id="keyword" placeholder="请输入商品名称">
      </div>
      <button @click="searchProduct" type="submit" class="btn btn-default glyphicon glyphicon glyphicon-search">搜索</button>
    </form>
    <!-- 添加 -->
    <form class="form-inline add-form" @submit.prevent>
      <div class="form-group">
        <label for="product-name">商品名称</label>
        <input v-model="productName" type="text" class="form-control" id="product-name" placeholder="请输入商品名称">
      </div>
      <div class="form-group">
        <label for="product-price">商品价格</label>
        <input v-model="productPrice" type="number" class="form-control" id="product-price" placeholder="请输入商品价格">
      </div>
      <button @click="addProduct" type="submit" class="btn btn-default glyphicon glyphicon-plus">添加</button>
    </form>
    <table class="table table-bordered">
      <thead>
        <tr class="warning">
          <td>选择</td>
          <td>商品名称</td>
          <td>商品价格</td>
          <td>删除</td>
        </tr>
      </thead>
      <tbody>
        <tr @click="select(product)" v-for="(product, index) in productList" :class="{red: product.isRed}">
          <td><input @click.stop type="checkbox" v-model="checkedList" :value="index"></td>
          <td>{{product.productName}}</td>
          <td>{{product.productPrice}}</td>
          <td>
            <button @click.stop="del(index)" type="button" class="btn btn-warning glyphicon glyphicon-remove btn-xs"></button>
          </td>
        </tr>
        <tr>
          <td>
            <button @click="delChecked" type="button" class="btn btn-danger btn-xs">删除选中</button>
          </td>
          <td colspan="3">总价是：{{total}}元</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        productList: [
          {
            productName: '衣服',
            productPrice: 123,
            isRed: false,
          },{
            productName: '衣服',
            productPrice: 123,
            isRed: false,
          },{
            productName: '衣服',
            productPrice: 123,
            isRed: false,
          },{
            productName: '衣服',
            productPrice: 123,
            isRed: false,
          },
        ],       
        checkedList: [],
        productName: '',
        productPrice: 0,
        keyword: '',//搜索关键字
      },
      methods: {
        //选中变红
        select(product){
          product.isRed = !product.isRed;
        },

        //单个删除
        del(index){    
          // console.log(index);
          this.productList.splice(index, 1);
        },

        //删除多个
        delChecked(){
          this.productList = this.productList.filter(
            (elem,index) => {
              // console.log(elem);
              // console.log(index);
              if(!this.checkedList.includes(index)){
                return elem;
              }
            }
          );
          this.checkedList = [];
        },

        //添加
        addProduct(){
          this.productList.push({
            productName: this.productName,
            productPrice: this.productPrice,
            isRed: false,
          });
          this.productName = "";
          this.productPrice = 0;
        },


        //搜索
        searchProduct(){
          this.productList = this.productList.filter(elem => {
            if(elem.productName.includes(this.keyword)){
              return elem;
            }
          })
        },

      },
      computed: {
        total(){
          return this.productList.reduce((sum,elem) => {
            // console.log(sum);
            // console.log(elem);
            if(elem.isRed){
              sum += parseInt(elem.productPrice)
            }
            return sum;           
          },0)
        },
      }
    })
  </script>
</body>
</html>

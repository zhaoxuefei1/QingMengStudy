<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      margin-top: 20px;
    }

    li {
      list-style: none;
    }

    li:last-child {
      border: none;
    }

    #app {
      width: 600px;
      height: 300px;
      margin: 100px auto;
      border: 1px solid #000;
      padding: 10px;
    }

    .btn-box {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .btn-box button {
      outline: none;
      border: 0;
      background-color: #ccc;
      padding: 5px;
      cursor: pointer;
    }

    .btn-box button:hover {
      background-color: #000;
      color: #fff;
    }

    .list-box li {
      height: 35px;
      line-height: 35px;
      border-bottom: 1px solid #ccc;
    }

    .grid-box li {
      float: left;
      width: 100px;
      height: 50px;
      line-height: 50px;
      border: 1px solid #ccc;
      margin-right: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="btn-box">
      <button @click="isShow">列表视图</button>
      <button @click="isShow">网格视图</button>
      <input v-model="keyword" type="text" id='keyword' placeholder="请输入文件名称">
      <button @click="searchFile">搜索</button>
    </div>
    <ul v-show="listShow" class="list-box">
      <li v-for="(obj, index) in listBox" :key="index">{{obj.name}}</li>
    </ul>
    <ul v-show="gridShow" class="grid-box">
      <li v-for="(obj, index) in listBox" :key="index">{{obj.name}}</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        listBox: [{
            name: "test1"
          },
          {
            name: "test2"
          },
          {
            name: "test3"
          },
          {
            name: "test4"
          },
          {
            name: "testtest5"
          },
        ],
        listShow: true,
        gridShow: false,
        fileList: [],
        keyword: '',
      },
      methods: {
        isShow() {
          this.listShow = !this.listShow;
          this.gridShow = !this.gridShow;
        },
        searchFile() {
          this.fileList = this.listBox.filter(file => {
            if (file.name.includes(this.keyword)) {
              return file;
            }
          })
        },
      }
    })
  </script>
</body>

</html>

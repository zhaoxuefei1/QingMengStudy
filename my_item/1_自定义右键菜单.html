<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义右键菜单</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #menu {
      margin: 100px auto;
      width: 150px;
      list-style: none;
      border: 1px solid #999;
    }

    #menu li {
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-bottom: 1px solid #999;
      cursor: pointer;
    }

    #menu li:hover {
      background-color: #ccc;
    }

    #menu li:last-child {
      border: none;
    }
  </style>
</head>
<body>
  <ul id="menu">
    <li>菜单1</li>
    <li>菜单2</li>
    <li>菜单3</li>
    <li>菜单4</li>
    <li>菜单5</li>
  </ul>

  <script>
    var oUl = document.getElementById('menu');
    var aLis = oUl.getElementsByTagName('li');
    console.log(aLis);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="jquery-3.5.1.js"></script>
  <script>
    let request = url => {
      return $.get(url, res => {
        return res;
      }, 'json')
    }

    async function foo() {
      const res1 = await request('a.json') //异步方法
      console.log(23, res1)

      const res2 = await request('b.json');
      console.log(res2);

      const res3 = await request('c.json');
      console.log(res3)
    }

    foo();
  </script>
</body>

</html>

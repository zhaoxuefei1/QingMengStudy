<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* * {
      padding: 0;
      margin: 0;
    } */

    #box {
      width: 200px;
      height: 200px;
      background-color: #f00;
    }

  </style>
</head>

<body>
  <button id="move">点我</button>
  <div id="box"></div>

  <script src="js/jquery-3.5.1.js"></script>
  <script>
    $(function () {
      $('#move').on('click', function () {
        $('#box').animate({
          width: 500,
          height: 500
        })
      })
    })
  </script>
</body>

</html>

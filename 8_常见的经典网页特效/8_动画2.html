<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* * {
      padding: 0;
      margin: 0;
    } */

    #box {
      width: 200px;
      height: 200px;
      background-color: #f00;
      transition: all 1s linear;
    }

    #box.active {
      width: 500px;
      height: 500px;
    }
  </style>
</head>

<body>
  <button id="move">点我</button>
  <div id="box"></div>

  <script>
    var oMoveBtn = document.getElementById('move');
    var oBox = document.getElementById('box');

    oMoveBtn.onclick = function () {
      oBox.className = 'active'
    }
  </script>
</body>

</html>
